<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>My Hikes</title>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #55c48b;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Home</a>
            <div class="collapse navbar-collapse show" id="navbarLight">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/newhike">New Hike</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/myhikes">My Hikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="center">My Hikes</h1>
        {% for hike in user.hikes %}
            {% if hike.title != None %}
                <div class="card">
                    <div class="card-header">
                        {{ hike.date.strftime('%A, %B %d, %Y') }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ hike.title }}</h5>
                        <p class="card-text">Location: {{ hike.location }}</p>
                        <p class="card-text">{{ hike.description }}</p>
                        <a href="/hike/{{ hike.id }}" class="btn btn-success btn-sm">View Hike</a>
                        <a href="/edit/hike/{{ hike.id }}" class="btn btn-warning btn-sm">Edit Hike</a>
                        <a href="/delete/hike/{{ hike.id }}" class="btn btn-danger btn-sm">Delete Hike</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
