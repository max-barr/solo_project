<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>View Hike</title>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #55c48b;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Home</a>
            <div class="collapse navbar-collapse show" id="navbarLight">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/newhike">New Hike</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/myhikes">My Hikes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="center">{{ hike.title }}</h1>
        <p class="center">{{ hike.description }}</p>
        <p class="center">Date: {{ hike.date.strftime('%A, %B %d, %Y') }}</p>
        <p class="center">Location: {{ hike.location }}</p>
        <div id="map-container">
            <iframe
                width="550"
                height="400"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/MAP_MODE?key=YOUR_API_KEY&PARAMETERS" allowfullscreen>
            </iframe>
        </div>
    </div>
    <script>

        // javascript function for map here
    </script>
</body>
</html>
